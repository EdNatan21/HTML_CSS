<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com/"> Curso em Vídeo</a>
        </iframe>
        Curso em Vídeo
    </p>
    <p>
        Repositório do GitHub
        <iframe src="https://ednatan21.github.io/Html-Css/" frameborder="0" scrolling="no">
            <a href="https://ednatan21.github.io/Html-Css/"></a>
        </iframe>
        Html-Css
    </p>
</body>
</html>
