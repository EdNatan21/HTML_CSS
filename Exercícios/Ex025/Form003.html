<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" 
            required maxlength="30" placeholder="Nome completo" 
            autocomplete="name">
        </div>
        
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" 
            placeholder="0 à 10" required
            min="0" max="10" step="0.1" value="5">
        </div>

        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-02"
            required>
        </div>

        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-12">
        </div>

        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora"  value="12:00">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
